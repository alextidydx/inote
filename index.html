vec2 iMouse;\r\nuniform vec3 iResolution;\r\nuniform samplerCube envMap;\r\nuniform sampler2D screenMap;\r\n\r\nconst float PI = 3.1415926535897932384626433832795;\r\nconst float PI2 = 6.283185307179586476925286766559;\r\nconst float PHI = 1.618033988749894848;\r\n\r\nconst int MAX_MARCHING_STEPS = 128;\r\nconst float MIN_DIST = 0.1;\r\nconst float MAX_DIST = 8.0;\r\nconst float EPSILON = 0.001;\r\nconst float STEP_SHORTENER = 0.25;\r\nconst float FOV = 0.5; \/\/ degrees \/ 180; 45 = 0.25; 90 = 0.5;\r\n\r\nconst float DRAG_MULT = 0.048;\r\n#define HASHSCALE3 vec3(443.897, 441.423, 437.195)\r\n\r\nvec2 pp = vec2(0.0);\r\n\/\/----------------------------------------------------------------------------------------\r\n\/\/  2 out, 1 in...\r\nvec2 hash21(float p)\r\n{\r\n    vec3 p3 = fract(vec3(p) * HASHSCALE3);\r\n    p3 += dot(p3, p3.yzx + 19.19);\r\n    return fract(vec2((p3.x + p3.y)*p3.z, (p3.x+p3.z)*p3.y));\r\n}\r\n\r\nmat4 vMatrix = mat4(0.0);\r\n\r\n\/\/ UTILS\r\n\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\r\nvec3 hsv2rgb(vec3 c) {\r\n\tvec4 K = vec4(1.0, 2.0 \/ 3.0, 1.0 \/ 3.0, 3.0);\r\n\tvec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);\r\n\treturn c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);\r\n}\r\n\r\nfloat hash( float n ) { return fract(sin(n)*753.5453123); }\r\n\r\n\/\/ SURFACES\r\n\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\r\n\r\nvec3 shizzleL( vec3 p )\r\n{\r\n\tfloat t = iTime * 0.3;\r\n\tp.xyz += 1.000*sin(  mod(2.0*p.yzx - t, PI2) );\r\n\tp.xyz += 0.500*sin(  mod(4.0*p.yzx + t, PI2) );\r\n\tp.xyz += 0.250*sin(  mod(8.0*p.yzx - t, PI2) );\r\n\tp.xyz += 0.050*sin(  mod(16.0*p.yzx - t, PI2) );\r\n\treturn p;\r\n}\r\n\r\nfloat shizzle( vec3 q )\r\n{\r\n\tvec3 p = shizzleL( q );\r\n\treturn (length( p ) - 1.0) * 0.45;\r\n}\r\n\r\nfloat sdRoundBox( vec3 p, vec3 b, float r )\r\n{\r\n  vec3 q = abs(p) - b;\r\n  return length(max(q,0.0)) + min(max(q.x,max(q.y,q.z)),0.0) - r;\r\n}\r\n\r\n\/\/ UNIONs\r\n\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\r\nfloat opU( float d1, float d2 )\r\n{\r\n\tif (d1 < d2) {\r\n\t\treturn d1;\r\n\t} else {\r\n\t\treturn d2;\r\n\t}\r\n\t\r\n}\r\n\r\nfloat fOpUnionRound( float a, float b, float k ) {\r\n\tfloat h = clamp( 0.5+0.5*(b-a)\/k, 0.0, 1.0 );\r\n\treturn mix( b, a, h ) - k*h*(1.0-h);\r\n}\r\n\r\n\/\/ SDF\r\n\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\r\n\r\nvec2 map( in vec3 sP )\r\n{\r\n\tfloat result = fOpUnionRound(\r\n\t\tsdRoundBox(sP, vec3(0.4, 0.5, 0.01), 0.3), \r\n\t\tshizzle(sP - vec3(0.0,0.0,0.5)), \r\n\t\t0.5\r\n\t);\r\n\r\n\treturn vec2(result, 1.0); \/\/ distance + material ID\r\n}\r\n\r\nvec2 castRay( in vec3 ro, in vec3 rd )\r\n{\r\n\tvec2 result;\r\n\r\n\tresult.x = 0.0;\r\n\tresult.y = 0.0;\r\n\tfor( int i = 0; i < MAX_MARCHING_STEPS && result.x < MAX_DIST; i++ ) {\r\n\t\tvec2 res = map( ro + rd * result.x );\r\n\t\t\r\n\t\t\r\n\r\n\t\tif( abs(res.x) <= EPSILON ) {\r\n\t\t\tresult.x += res.x;\r\n\t\t\tresult.y = res.y;\r\n\t\t\tbreak;\r\n\t\t}\r\n\t\t\r\n\t\tresult.x += res.x * STEP_SHORTENER;\r\n\t}\r\n\r\n\tif( result.x > MAX_DIST ) result.y = 0.0;\r\n\r\n\treturn result;\r\n}\r\n\r\nvec3 calcNormal( in vec3 pos )\r\n{\r\n\tvec2 e = vec2(1.0, 0.0) * EPSILON;\r\n\treturn normalize(\r\n\t\tvec3( map(pos+e.xyy).x - map(pos-e.xyy).x,\r\n\t    map(pos+e.yxy).x - map(pos-e.yxy).x,\r\n\t    map(pos+e.yyx).x - map(pos-e.yyx).x ));\r\n}\r\n\r\n\/\/\/ noise\r\nfloat random (in vec2 st) {\r\n    return fract(sin(dot(st.xy,\r\n                         vec2(12.9898,78.233)))*\r\n        43758.5453123);\r\n}\r\n\r\nfloat noise (in vec2 st) {\r\n    vec2 i = floor(st);\r\n    vec2 f = fract(st);\r\n\r\n    \/\/ Four corners in 2D of a tile\r\n    float a = random(i);\r\n    float b = random(i + vec2(1.0, 0.0));\r\n    float c = random(i + vec2(0.0, 1.0));\r\n    float d = random(i + vec2(1.0, 1.0));\r\n\r\n    vec2 u = f * f * (3.0 - 2.0 * f);\r\n\r\n    return mix(a, b, u.x) +\r\n            (c - a)* u.y * (1.0 - u.x) +\r\n            (d - b) * u.x * u.y;\r\n}\r\n#define OCTAVES 6\r\nfloat fbm (in vec2 st) {\r\n    \/\/ Initial values\r\n    float value = 0.0;\r\n    float amplitude = .5;\r\n    float frequency = 0.;\r\n    \/\/\r\n    \/\/ Loop of octaves\r\n    for (int i = 0; i < OCTAVES; i++) {\r\n        value += amplitude * noise(st);\r\n        st *= 2.;\r\n        amplitude *= .5;\r\n    }\r\n    return value;\r\n}\r\n\r\nvec2 wavedx(vec2 position, vec2 direction, float speed, float frequency, float timeshift) {\r\n    float x = dot(direction, position) * frequency + timeshift * speed;\r\n    float wave = exp(sin(x) - 1.0);\r\n    float dx = wave * cos(x);\r\n    return vec2(wave, -dx);\r\n}\r\n\r\nfloat getwaves(vec2 position){\r\n\tfloat iter = 0.0;\r\n    float phase = 6.0;\r\n    float speed = 2.0;\r\n    float weight = 1.0;\r\n    float w = 0.0;\r\n    float ws = 0.0;\r\n    for(int i=0;i<30;i++){\r\n        vec2 p = vec2(sin(iter), cos(iter));\r\n        vec2 res = wavedx(position, p, speed, phase, iTime);\r\n        position += normalize(p) * res.y * weight * DRAG_MULT;\r\n        w += res.x * weight;\r\n        iter += 12.0;\r\n        ws += weight;\r\n        weight = mix(weight, 0.0, 0.2);\r\n        phase *= 1.18;\r\n        speed *= 1.07;\r\n    }\r\n    return w \/ ws;\r\n}\r\n\r\nvec3 render( in vec3 ro, in vec3 rd )\r\n{ \r\n\tvec2 res = castRay(ro, rd);\r\n\r\n\tvec3 sunLightDir = normalize(vec3(2.0, -12.0, -18.0));\r\n\r\n\tvec3 pos = ro + res.x * rd;\r\n\tvec3 normalV = calcNormal( pos );\r\n\tvec3 reflectionV = reflect( rd, normalV );\r\n\tfloat eyeIn = dot(normalize(ro), normalV);\r\n\r\n\t\r\n\t\r\n\r\n\tfloat mat = res.y;\r\n\tvec3 outCol = vec3(0.0);\r\n\t\r\n\r\n\tif( mat == 0.0 )\r\n\t{\r\n\t\t\r\n\t} else if ( mat == 1.0 ) {\r\n\t\t\/\/ blac\r\n\t\toutCol = vec3(0.0);\r\n\t\tvec3 reflectionCol = textureCube( envMap, -reflectionV ).xyz;\r\n\t\t\/*outCol = vec3(\r\n\t\t\tpow(getwaves( \r\n\t\t\t\t\tpos.xy + vec2(fbm(10.0*pos.xy))\r\n\t\t\t\t)\r\n\t\t\t, 5.0));*\/\r\n\t\t\r\n\t\t\r\n\t\toutCol = mix( reflectionCol, outCol, pow(eyeIn, 0.4) );\r\n\t\t\/\/outCol = outCol + reflectionCol;\r\n\t\t\r\n\t\toutCol = mix( outCol, \r\n\t\t\tvec3(0.1,0.66,0.93), \r\n\t\t\tclamp(pow(clamp(dot(reflectionV, sunLightDir), 0.0, 1.0) * 1.01, 26.0), \r\n\t\t\t\t0.0, \r\n\t\t\t\t1.0\r\n\t\t\t)\r\n\t\t); \r\n\r\n\t\tvec3 colDevice = vec3(0.0);\r\n\t\tvec2 uvDD = -vec2(-pos.x, 0.82 * pos.y) * 0.9 + vec2(0.5, 0.5);\r\n\r\n\t\tif (uvDD.x < 1.0) { if (uvDD.x > 0.03 ) { if (uvDD.y > 0.015) { if (uvDD.y < 1.0) { \r\n\t\t\tcolDevice = texture2D(screenMap, uvDD).xyz;\r\n\t\t}}}}\r\n\r\n\t\t\/\/outCol = mix(outCol, colDevice, 0.4);\r\n\t\toutCol = outCol + colDevice;\r\n\r\n\t} else {\r\n\t}\r\n\r\n\treturn outCol;\r\n}\r\n\r\nmat4 setCamera( in vec3 _lookFrom, in vec3 _lookAt, float _rotationZ )\r\n{\r\n\tvec3 camDirection = normalize(_lookAt - _lookFrom);\r\n\tvec4 cZ = vec4(sin(_rotationZ), cos(_rotationZ), 0.0, 0.0);\r\n\tvec4 cX = normalize( vec4(cross(camDirection, cZ.xyz), 0.0));\r\n\tvec4 cY = normalize( vec4(cross(cX.xyz, camDirection), 0.0));\r\n\treturn mat4( cX, cY, vec4(camDirection, 1.0), vec4(0.0, 0.0, 0.0, 1.0));\r\n}\r\n\r\nvoid main()\r\n{\r\n\tvec3 col = vec3(0.0);\r\n\r\n\tfloat vAngle = - 0.7 * iMouse.x;\r\n\r\n\tvec3 lookFrom = vec3(sin(vAngle) * 3.5, 1.0, - cos(vAngle) * 3.5);\r\n\tvec3 lookAt = vec3(0.0, 0.0, 0.0);\r\n\tvMatrix = setCamera( lookFrom, lookAt, 0.0 );\r\n\r\n\tpp = 1.0 - 2.0 * fragCoord;\r\n\r\n\tvec2 xv = pp * FOV;\r\n\tvec4 ppOpt = vec4(xv, sqrt(1.0 - dot(xv,xv)), 1.0);\r\n\tvec3 rayD = (vMatrix * ppOpt).xyz;\r\n\r\n\t\/\/----- Ray Trace\r\n    vec3 finalColor = vec3(0.0);\r\n    #if AA>0\r\n        for (int i = 1; i <= 16; ++i)\r\n        {\r\n            \/\/ calculate stratified subpixel jitter in a 4x4 grid\r\n            float x = mod(float(i)-1.0, 4.0);\r\n            float y = mod(floor(float(i) \/ 4.0), 4.0);\r\n            vec2 jitter = hash21(float(i)) \/ 4.0;\r\n            jitter.x += x \/ 4.0;\r\n            jitter.y += y \/ 4.0;\r\n            \r\n            vec3 rayDir = normalize(rayD + vec3(jitter \/ iResolution.xy, 0.0));                \r\n           \r\n\t\t\t\/\/ raytrace\r\n            vec3 color = render(lookFrom, rayDir);\r\n            \r\n            \/\/ incrementally average our pixel color in\r\n            col = mix(col, color, 1.0 \/ float(i));            \r\n        }\r\n    #else\r\n   \t\tcol = render(lookFrom, rayD);\r\n    #endif\r\n\r\n\tgl_FragColor = vec4( col, 1.0 );\r\n}\r\n<\/script>\r\n\r\n\r\n\r\n<style>\r\n\t.swimo-body {\r\n\t\tbackground-color: #000;\r\n\t\theight: 100vh;\r\n\t\twidth: 100%;\r\n\t\tposition: relative;\r\n\t}\r\n\r\n\t.swimo-app {\r\n\t\theight: 100vh;\r\n\t\twidth: 100%;\r\n\t\topacity: 0;\r\n\t\tanimation-duration: 0.8s;\r\n\t\tanimation-name: promoA;\r\n\t\tanimation-timing-function: cubic-bezier(.38,1.41,.59,.99);\r\n\t\tanimation-fill-mode: forwards;\r\n\t\tanimation-delay: 1.0s;\r\n\t}\r\n\t@keyframes promoA {\r\n\t\tfrom {\r\n\t\t\topacity: 0;\r\n\t\t\ttransform: scale(0.8);\r\n\t\t}\r\n\t\tto {\r\n\t\t\topacity: 1.0;\r\n\t\t\ttransform: scale(1.0);\r\n\t\t}\r\n\t}\r\n\r\n\t.swimo-copy {\r\n\t\tpadding: 0% 10% 6% 10%;\r\n\t\tposition: absolute;\r\n\t\ttext-align: center;\r\n\t\twidth: 100%;\r\n\t\tbox-sizing: border-box;\r\n\t\tbottom: 0;\r\n\t\tz-index: 1;\r\n\t}\r\n\r\n\t.swimo-h1 {\r\n\t\tdisplay: none;\r\n\t\tcolor: #fff;\r\n\t\tfont-size: 34px;\r\n\t\ttext-transform: uppercase;\r\n\t\tfont-weight: 700;\r\n\t\tline-height: 40px;\r\n\t}\r\n\r\n\t.swimo-btn {\r\n\t\tbackground-color: #7e00ff;\r\n\t\tcolor: #fff;\r\n\r\n\t\tpaddi
